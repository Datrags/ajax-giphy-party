<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
</head>

<body class="bg-dark">
  <h1 class="text-center text-light mb-4 ">Giphy Party</h1>
  <div class="justify-content-center">
    <input class="form-control" id="term" type="text" placeholder="Enter a search term"/>
    <button id="search" class="btn btn-primary">Search Giphy</button>
    <button id="remove" class="btn btn-danger">Remove Images</button>

  <div id="gif-div" class="mt-5 text-center">

  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
